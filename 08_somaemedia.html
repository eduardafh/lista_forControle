<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0

    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++) {
        const numeros = Number(prompt(`informe um numero`))
        soma = soma + numeros
    }

    //SAÍDA
    alert(`A soma dos numeros é ${soma}; e a media das é ${(soma / 5).toFixed(1)}`)
</script>
