<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    listanum = []

    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++) {
        const num = Number(prompt(`Informe um numero`))
        listanum.push(num)
    }
    listanum.sort((a, b) => b-a)
    //SAÍDA

    document.write(`o maior numero é o ${listanum[0]}`)
</script>
