<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = []
    let soma = 0

    //PROCESSAMENTO
    for (let index = 1; index <= 100; index++) {
        if (index % 3 == 0){
            multiplos.push(index)
            soma = soma + index
        }
        
    }

    //SAÍDA
    alert(`Os multiplos d 3 à 100 sao: ${multiplos.join(", ")}`)
    alert(`E a soma de todos eles é: ${soma}`)
</script>
