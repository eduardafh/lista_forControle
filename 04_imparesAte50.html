<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];

    //PROCESSAMENTO
    for (let num = 1; num <= 50; num++) {
        if (num % 2 == 1) {
            impares.push(num);
        }
    }

    //SAÍDA
    alert(`Os impares de 1 à 50 sao: ${impares.join(", ")}`)
</script>
